            <figure class="col-sm-6">
                <p>Le Chat domestique (Felis silvestris catus) est la sous-espèce issue de
                    la domestication du Chat sauvage, mammifère carnivore de la famille des Félidés.
                    Il est l’un des principaux animaux de compagnie et compte aujourd’hui une cinquantaine de races
                    différentes
                    reconnues par les instances de certification.</p>
                <img src="./assets/cat lèche.jpg" width='100%'>
            </figure>
            <figure class="col-sm-6">
                <p>Dans de très nombreux pays, le chat entre dans le cadre de la législation sur les carnivores
                    domestiques à l’instar du chien et du furet. Essentiellement territorial, le chat est un prédateur
                    de petites proies comme les rongeurs ou les oiseaux. Les chats ont diverses vocalisations dont les
                    ronronnements,
                    les miaulements, les feulements ou les grognements.</p>
